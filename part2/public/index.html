<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Dog Walking Service</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<style>
		form {
			max-width: 420px;
			margin: auto;
			padding: 2rem;
			border-radius: 10px;
			box-shadow: 0 0 12px rgba(0, 0, 0, 0.05);
		}
	</style>
</head>

<body class="bg-light">
	<div id="app" class="container py-5">
		<h1 class="mb-4 text-primary">{{ message }}</h1>
		<form @submit.prevent="login">
			<div class="mb-3">
				<label for="email">Email</label>
				<br>
				<input v-model="email" type="email" id="email" required>
			</div>

			<div class="mb-4">
				<label for="password">Password</label>
				<br>
				<input v-model="password" type="password" id="password" required>
			</div>

			<button type="submit" class="btn btn-primary w-20">Log In</button>

			<div v-if="errorMsg" class="text-danger mt-3">{{ errorMsg }}</div>
		</form>
	</div>

	<script>
		const { createApp } = Vue;
		createApp({
			data() {
				return {
					message: 'Welcome to the Dog Walking Service!',
					email: '',
					password: '',
					errorMsg: ''
				};
			},
			methods: {
				async login() {
					try {
						const response = await fetch('/api/users/login', {
							method: 'POST',
							headers: { 'Content-Type': 'application/json' },
							body: JSON.stringify({
								email: this.email,
								password: this.password
							})
						});

						if (!response.ok) {
							const json = await response.json();
							this.errorMsg = json.error || 'Login failed';
							return;
						}

						const json = await response.json();
						window.location.href = json.user.role + "-dashboard.html";
					} catch (err) {
						this.errorMsg = 'Unable to connect to server';
						console.error(err);
					}
				}
			}
		}).mount('#app');
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
