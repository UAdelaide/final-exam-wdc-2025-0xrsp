<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>Dog Walking App</title>
	<div id="app">{{ message }}</div>
</head>

<body>
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<script>
		const { createApp, ref } = Vue

		createApp({
			setup() {
				const message = ref('Hello vue!')
				return {
					message
				}
			}
		}).mount('#app')
	</script>
</body>

</html>
